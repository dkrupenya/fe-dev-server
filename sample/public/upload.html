<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload example</title>
</head>
<body>
    <h2>Choose file to upload</h2>
    <form ref='uploadForm'
          id='uploadForm'
          action='http://localhost:3000/upload/file'
          method='post'
          encType="multipart/form-data">
        <input type="file" name="file" />
        <input type='submit' value='Upload!' />
    </form>
</body>
</html>
