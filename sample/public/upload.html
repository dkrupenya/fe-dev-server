<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload example</title>
</head>
<body>
    <h2>Выберите файл</h2>
    <p>
        файл будет сохранён в папке <pre>/sample/public/uploaded/file_name</pre>
        и доступен по адресу <pre>http://localhost:3000/uploaded/file_name</pre>
    </p>
    <form ref='uploadForm'
          id='uploadForm'
          action='http://localhost:3000/upload/file'
          method='post'
          encType="multipart/form-data">
        <input type="file" name="file" />
        <input type='submit' value='Upload!' />
    </form>
</body>
</html>
